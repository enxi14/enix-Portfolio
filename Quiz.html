<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <link href="project-Enix/assets/favicon-32x32.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Simple Quiz App</title>
</head>

<body>
    <div class="col-md-6 text-end">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-primary" href="./">Home</a>
            </li>
        </ul>
    </div>
    
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <div class="question">What is the capital of France?</div>
        <ul class="options">
            <li class="option">Paris</li>
            <li class="option">London</li>
            <li class="option">Berlin</li>
            <li class="option">Madrid</li>
        </ul>
        <div class="feedback"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
</body>
</html>
