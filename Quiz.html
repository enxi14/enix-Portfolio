<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anime & Cartoon Quiz</title>
    <link rel="stylesheet" href="project-Enix/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Anime & Cartoon Quiz</h1>
        <img src="project-Enix/images/Ninja white.svg" alt="Anime Icon" class="anime-icon">
        <div id="quiz-container">
            <p>The correct answer is: <span style="color: rgb(3, 170, 221);">Correct Answer</span></p>
            <p>The wrong answer is: <span style="color: red;">Wrong Answer</span></p>

            <p id="question">Question goes here</p>
            <ul id="choices">
                <li class="choice">Choice 1</li>
                <li class="choice">Choice 2</li>
                <li class="choice">Choice 3</li>
            </ul>
        </div>
        <p id="result">Score: 0</p>
        
        <button id="home-button">
            <i class="fas fa-house" style="color: #005eff;"></i>
        </button>
        <button id="next-button">Next</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="project-Enix/javascript/quiz.js"></script>
</body>
</html>
