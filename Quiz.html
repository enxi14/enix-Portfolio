<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime and Cartoons Quiz App</title>
    <link rel="stylesheet" href="project-Enix/css/custom.css">
</head>

<body>
    <div class="quiz-container">
        <div class="start-screen">
            <h1>Welcome to the Anime and Cartoons Quiz!</h1>
            <button id="start-button">Start Quiz</button>
        </div>
        <div class="question" style="display: none;"></div>
        <ul class="options" style="display: none;">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
        </ul>
        <div class="feedback" style="display: none;"></div>
        <button id="next-button" style="display: none;">Next</button>
        <button id="reset-button" style="display: none;">Reset Quiz</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="project-Enix/javascript/quiz.js"></script>

</body>
</html>
