<!DOCTYPE html>
<html>

<head>
    <title>Post Form</title>
</head>

<body>
    <form action="/example_action.html" method="post"></form>
    <table border="1">
        <tr>
            <td colspan="3">
                <h4>Questions</h4>
            </td>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGdhbWluZ3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="sport" width="100" height="100"></td>
            <td><label for="video game">What is your favorite game? </label></td>
            <td><select name="game" id="game">
                    <option value="survival horror">Horror</option>
                    <option value="Action">Action</option>
                    <option value="shooter">Shooter</option>
                    <option value="sealth game">Sealth</option>
                    <option value="Strategy game">Strategy</option>
                    <option value="other">Other</option>
                </select></td>
        </tr>
        <tr>
            <td rowspan="2"><img src="https://images.unsplash.com/photo-1509205477838-a534e43a849f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZG9nJTIwYW5kJTIwY2F0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="pet" width="100" height="100"></td>
            <td><label for="fpet">Do you have a pet? </label></td>
            <td><input type="radio" id="yes" name="fpet" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="fpet" value="No">
                <label for="no">No</label>
            </td>
        </tr>
        <tr>

            <td><label for="fNamePet"> What is his name? </label></td>
            <td><input type="text" id="fNamePet" name="fNamePet"></td>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1589519160142-7d1a51b43eaf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHdvcmxkJTIwZ2xvYmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="music" width="100" height="100"><br></td>
            <td><label for="fmusic">Wheres on place youre like to go?</label></td>
            <td><input type="checkbox" id="japan" name="world" value="japan">
                <label for="japan">japan</label><br>
                <input type="checkbox" id="Bora Bora" name="world" value="Bora Bora">
                <label for="Bora Bora">Bora Bora</label><br>
                <input type="checkbox" id="London" name="world" value="London">
                <label for="London">London</label><br>
                <input type="checkbox" id="Paris" name="World" value="Paris">
                <label for="Paris">Paris</label><br>
                <input type="checkbox" id="other" name="World" value="Other">
                <label for="other">Other</label>
            </td>
        </tr>
    </table>

    <input type="submit" value="Save">
    </form>
</body>

</html>
